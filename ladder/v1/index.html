<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="./jquery-2.1.3.min.js"></script>
    <title>사다리타기</title>
  </head>
  <body>
    <div class="landing" id="landing">
      <div class="start-form">
        <div class="landing-form">
          <div class="group">
            <input type="text" name="member" required>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>참여자 수</label>
            <div id="button" class="button raised green">
              <div class="center" fit>START</div>
              <paper-ripple fit></paper-ripple>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="ladder" class="ladder">
      <div class="dim"></div>
      <canvas class="ladder_canvas" id="ladder_canvas"></canvas>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
